<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <link rel ="stylesheet" href="./styles.css">
  </head>
  <body>
    <section class="left-section">
      <div class="left-bar">
        <label>Player X</label>
        <label class="player-one-wins">0 wins</label>
      </div>
    </section>
    <main class="middle-section">
      <div class="middle-bar">     
        <label class="main-text">It's player X's turn</label>
      </div>
    <section class="game-board">
      <div id="0" class="grid-item"></div>
      <div id="1" class="grid-item"></div>
      <div id="2" class="grid-item"></div>
      <div id="3" class="grid-item"></div>
      <div id="4" class="grid-item"></div>
      <div id="5" class="grid-item"></div>
      <div id="6" class="grid-item"></div>
      <div id="7" class="grid-item"></div>
      <div id="8" class="grid-item"></div>
    </section>  
    </main>
    <section class="right-section">
      <div class="right-bar">
        <label>Player O</label>
        <label class="player-two-wins">0 wins</label>
      </div>
    </section>
  <script src="./player.js"></script>
  <script src="./game.js"></script>
  <script src="./main.js"></script>
  </body>
</html>
